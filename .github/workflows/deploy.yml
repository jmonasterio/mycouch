name: Deploy MyCouch to argw.com

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.4.8"

      - name: Run tests
        run: uv run pytest tests -v

  deploy:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Add host key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: |
          rsync -avz \
            --delete \
            --exclude='.git' \
            --exclude='__pycache__' \
            --exclude='.pytest_cache' \
            --exclude='.venv' \
            --exclude='.uv' \
            --exclude='.env' \
            -e ssh \
            ./ \
            ${{ secrets.DEPLOY_USER }}@argw.com:/var/www/argw.com/mycouch/

      - name: Restart service on server
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@argw.com << 'EOF'
          cd /var/www/argw.com/mycouch
          # If using systemd service (adjust service name as needed)
          sudo systemctl restart mycouch || echo "Service restart skipped"
          EOF
