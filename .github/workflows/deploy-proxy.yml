name: Deploy CouchDB JWT Proxy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate deployment secrets
        run: |
          if [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "ERROR: DEPLOY_SSH_PRIVATE_KEY secret is not set"
            exit 1
          fi
          if [ -z "$DEPLOY_USER" ]; then
            echo "ERROR: DEPLOY_USER secret is not set"
            exit 1
          fi
          if [ -z "$DEPLOY_HOST" ]; then
            echo "ERROR: DEPLOY_HOST secret is not set"
            exit 1
          fi
          echo "âœ“ All required secrets are configured"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}

      - name: Deploy via SCP
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT || '22' }}
        run: |
          # Create SSH directory
          mkdir -p ~/.ssh

          # Add SSH private key
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Add host to known_hosts (prevent interactive prompt)
          ssh-keyscan -p $DEPLOY_PORT $DEPLOY_HOST >> ~/.ssh/known_hosts 2>/dev/null || true

          # Create target directory on server
          echo "Creating deployment directory on server..."
          ssh -p $DEPLOY_PORT -i ~/.ssh/deploy_key "$DEPLOY_USER@$DEPLOY_HOST" "mkdir -p /tmp/couchdb-proxy-update"

          # Copy proxy files via SCP
          echo "Copying proxy files to server..."
          scp -P $DEPLOY_PORT -i ~/.ssh/deploy_key -r \
            src pyproject.toml .env.example \
            "$DEPLOY_USER@$DEPLOY_HOST:/tmp/couchdb-proxy-update/"

          # SSH into server and run deployment commands
          echo "Running deployment commands..."
          ssh -p $DEPLOY_PORT -i ~/.ssh/deploy_key "$DEPLOY_USER@$DEPLOY_HOST" << 'EOF'
            set -e

            echo "Step 1: Stopping proxy service..."
            sudo -n systemctl stop couchdb-proxy || true

            echo "Step 2: Copying updated files..."
            # NOTE: Requires passwordless sudo configured in /etc/sudoers.d/deploy
            # with paths pointing to /bin/ (not /usr/bin/) since Ubuntu symlinks them there
            # Example: jm ALL=(ALL) NOPASSWD: /bin/cp, /bin/chown, /bin/chmod
            # Copy everything from /tmp to /opt, preserving directory structure
            sudo -n cp -r /tmp/couchdb-proxy-update/src /opt/couchdb-jwt-proxy/ 2>/dev/null || true
            sudo -n cp /tmp/couchdb-proxy-update/pyproject.toml /opt/couchdb-jwt-proxy/ 2>/dev/null || true
            sudo -n cp /tmp/couchdb-proxy-update/.env.example /opt/couchdb-jwt-proxy/ 2>/dev/null || true

            # Ensure proper ownership and permissions
            sudo -n chown -R nobody:nogroup /opt/couchdb-jwt-proxy
            sudo -n chmod -R 755 /opt/couchdb-jwt-proxy
            sudo -n chmod 600 /opt/couchdb-jwt-proxy/.env 2>/dev/null || true

            echo "Step 3: Reinstalling dependencies..."
            cd /opt/couchdb-jwt-proxy
            # Use full path to uv since it's installed in ~/.local/bin
            ~/.local/bin/uv sync --frozen || pip3 install -r requirements.txt

            echo "Step 4: Starting proxy service..."
            sudo -n systemctl start couchdb-proxy

            echo "Step 5: Verifying service is running..."
            sudo -n systemctl status couchdb-proxy

            echo "Step 6: Testing health endpoint..."
            sleep 2
            curl -s http://localhost:5985/health | head -c 100
            echo ""

            echo "Step 7: Checking recent logs..."
            sudo -n journalctl -u couchdb-proxy -n 20 --no-pager

            echo "Deployment complete!"
          EOF

          # Cleanup
          rm ~/.ssh/deploy_key
        shell: bash
